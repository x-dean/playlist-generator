services:
  playlista:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playlista
    volumes:
      - /root/music/library:/music:ro
      - /root/music/playlista/cache:/app/cache
      - /root/music/playlista/logs:/app/logs
      - /root/music/playlista/playlists:/app/playlists
      - /root/music/playlista/models:/app/feature_extraction/models
    environment:
      - PYTHONPATH=/app/src
      - MUSIC_PATH=/music
      - CACHE_DIR=/app/cache
      - LOG_DIR=/app/logs
      - OUTPUT_DIR=/app/playlists
      - MEMORY_LIMIT_GB=6.0
      - MEMORY_AWARE=true
    command: ["python", "-m", "src.presentation.cli.main", "--help"]
    stdin_open: true
    tty: true 