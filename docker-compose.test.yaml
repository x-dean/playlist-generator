version: '3.8'

services:
  playlista:
    # Build from the local Dockerfile in the current directory
    build: .
    container_name: playlista_test
    volumes:
      - /root/music/test_files:/music
      - /root/music/playlist_cache:/app/cache
      - /root/music/playlist_output:/app/playlists
    # Optional: set working directory if needed
    # working_dir: /app
    # Optional: environment variables
    # environment:
    #   - SOME_ENV_VAR=value
    # Optional: entrypoint override if needed
    # entrypoint: ["/bin/bash"]
    # Remove container after run
    restart: "no" 