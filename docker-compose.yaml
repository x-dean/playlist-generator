services:
  playlist-generator:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ${MUSIC_DIR:-./music}
        target: /music
        read_only: true
      - type: bind
        source: ${OUTPUT_DIR:-./playlists}
        target: /app/playlists
      - type: bind
        source: ${CACHE_DIR:-./cache}
        target: /app/cache
    environment:
      - CACHE_DIR=/app/cache
      - MUSIC_DIR=/music
      - OUTPUT_DIR=/app/playlists
      - NUM_WORKERS=${WORKERS:-auto}
    working_dir: /app
    stdin_open: true
    tty: true
    restart: on-failure