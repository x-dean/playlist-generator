# Playlist Generator Simple Configuration
# Simplified configuration with essential settings only

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
LOG_LEVEL=INFO
LOG_FILE=logs/playlista.log
LOG_CONSOLE_ENABLED=true
LOG_FILE_ENABLED=true
LOG_FILE_SIZE_MB=50
LOG_MAX_FILES=10

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
DB_PATH=/app/cache/playlista.db
DB_BATCH_SIZE=100
DB_MAX_CONNECTIONS=10
DB_WAL_MODE_ENABLED=true

# =============================================================================
# ANALYSIS CONFIGURATION
# =============================================================================
ANALYSIS_WORKERS=auto
ANALYSIS_TIMEOUT=300
ANALYSIS_MEMORY_LIMIT_MB=2048

# Memory Optimization Settings
MEMORY_OPTIMIZATION_ENABLED=true
MEMORY_OPTIMIZATION_UNIVERSAL=true
MEMORY_OPTIMIZATION_FORCE_ALL_CATEGORIES=true
MEMORY_OPTIMIZED_SAMPLE_RATE=22050
MEMORY_OPTIMIZED_MEMORY_LIMIT_PERCENT=15
MEMORY_OPTIMIZED_MAX_MB_PER_TRACK=200

# =============================================================================
# EXTERNAL API CONFIGURATION
# =============================================================================
MUSICBRAINZ_ENABLED=true
MUSICBRAINZ_USER_AGENT=playlista-simple/1.0
MUSICBRAINZ_RATE_LIMIT=1

LASTFM_ENABLED=true
LASTFM_API_KEY=${LASTFM_API_KEY}
LASTFM_RATE_LIMIT=2

# =============================================================================
# PLAYLIST GENERATION
# =============================================================================
PLAYLIST_DEFAULT_METHOD=all
PLAYLIST_DEFAULT_COUNT=5
PLAYLIST_USE_ADVANCED_FEATURES=true 